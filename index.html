<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        split into 2 sections
        left and right - background and form
        fill out basic content
    -->
    <div id="bg-section">
        <div id="logo-bar">ODIN</div>
        <div id="photo-credit">Photo by Halie West on Unsplash</div>
    </div>

    <div id="form-section">
        <p class="description">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.<br>Sign up <em>now</em> to get started.
        </p>
        <p class="description">You <em>know</em> you want to.</p>
        <div id="form-container">
            <p class="description">Let's do this!</p>
            <form action="example.com/submit" method="post">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name">
                
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name">

                <label for="email_address">EMAIL</label>
                <input type="email" name="email_address" id="email_address">

                <label for="phone_no">PHONE NUMBER</label>
                <input type="tel" name="phone_no" id="phone_no">

                <label for="pwd">PASSWORD</label>
                <input type="password" name="pwd" id="pwd">

                <label for="pwd_confirm">CONFIRM PASSWORD</label>
                <input type="password" name="pwd_confirm" id="pwd_confirm">
            </form>

            <button type="submit">Create Account</button>
            <p id="login-text">Already have an account? Log in</p>
        </div>
    </div>

</body>
</html>
