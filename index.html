<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--
        split into 2 sections
        left and right - background and form
        fill out basic content
    -->
    <div id="bg-section">
        <div id="logo-bar">
            <img id="odin-logo" src="odin-lined.png" alt="odin logo">
            <h1>ODIN</h1>
        </div>
        <div id="photo-credit">Photo by Halie West on Unsplash</div>
    </div>

    <div id="form-section">
        <div id="intro-text">
            <p class="description">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.<br>Sign up <em>now</em> to get started.
            </p>
            <p class="description">You <em>know</em> you want to.</p>
        </div>
        <div id="form-container">
            <p class="description">Let's do this!</p>
            <form action="example.com/submit" method="post">
                <div class="box">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                
                <div class="box">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>

                <div class="box">
                    <label for="email_address">EMAIL</label>
                    <input type="email" name="email_address" id="email_address">
                </div>

                <div class="box">
                    <label for="phone_no">PHONE NUMBER</label>
                    <input type="tel" name="phone_no" id="phone_no">
                </div>

                <div class="box">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="pwd" id="pwd">
                </div>

                <div class="box">
                    <label for="pwd_confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="pwd_confirm" id="pwd_confirm">
                </div>
            </form>
        </div>

        <button id="create-btn" type="submit">Create Account</button>
            <p id="login-text">Already have an account? Log in</p>
    </div>

</body>
</html>
